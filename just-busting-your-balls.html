<head>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #videoWrapper {
      position: relative;
      max-width: 100%;
    }

    video {
      width: 100%;
      height: auto;
      display: none;
    }

    #playOverlay {
      position: absolute;
      z-index: 1;
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <div id="playOverlay">â–¶</div>
    <video id="thankYouVideo">
      <source src="assets/never-gonna-give-you-up.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const overlay = document.getElementById("playOverlay");
    const video = document.getElementById("thankYouVideo");

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      video.style.display = "block";
      video.play();
    });

    video.onended = () => {
      window.location.href = "/";
    };
  </script>
</body>
</html>
